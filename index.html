<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Be My Valentine?</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            background-color: #ffeef2;
            font-family: 'Arial', sans-serif;
            overflow: hidden; /* Keeps the button inside the screen */
        }

        .container {
            text-align: center;
            width: 90%;
        }

        img {
            width: 180px;
            height: auto;
            border-radius: 20px;
            margin-bottom: 20px;
        }

        h1 {
            color: #ff4d6d;
            font-size: 1.8rem;
            margin-bottom: 30px;
        }

        .btn-group {
            display: flex;
            flex-direction: column; /* Stacked for mobile safety */
            align-items: center;
            gap: 20px;
            height: 150px; /* Space for the button to jump */
            position: relative;
        }

        button {
            padding: 15px 40px;
            font-size: 1.2rem;
            font-weight: bold;
            border: none;
            border-radius: 50px;
            cursor: pointer;
            box-shadow: 0 4px 15px rgba(0,0,0,0.1);
        }

        #yesBtn {
            background-color: #ff4d6d;
            color: white;
            z-index: 10;
        }

        #noBtn {
            background-color: #adb5bd;
            color: white;
            position: absolute;
            top: 80px; /* Starts below the Yes button */
            transition: 0.1s;
        }

        #success {
            display: none;
        }
    </style>
</head>
<body>

    <div id="ask" class="container">
        <img src="https://media1.tenor.com/m/X_mG7_vD6mEAAAAC/cute-bear.gif" alt="Asking Bear">
        <h1>Will you be my Valentine? ‚ù§Ô∏è</h1>
        <div class="btn-group">
            <button id="yesBtn" onclick="showLove()">YES</button>
            <button id="noBtn" onmouseover="moveNo()" onclick="moveNo()">No</button>
        </div>
    </div>

    <div id="success" class="container">
        <img src="https://media1.tenor.com/m/90fI98L8_68AAAAC/milk-and-mocha-bear-couple.gif" alt="Happy Bears">
        <h1>Yay! I knew you'd say yes! ü•∞</h1>
    </div>

    <script>
        function moveNo() {
            const btn = document.getElementById('noBtn');
            // Keeps button within the visible mobile screen
            const x = Math.random() * (window.innerWidth - btn.offsetWidth);
            const y = Math.random() * (window.innerHeight - btn.offsetHeight);
            
            btn.style.position = 'fixed';
            btn.style.left = x + 'px';
            btn.style.top = y + 'px';
        }

        function showLove() {
            document.getElementById('ask').style.display = 'none';
            document.getElementById('success').style.display = 'block';
        }
    </script>
</body>
</html>
