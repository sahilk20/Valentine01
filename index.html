<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>For You ‚ù§Ô∏è</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            background: linear-gradient(180deg, #ffafbd 0%, #ffc3a0 100%);
            font-family: 'Arial', sans-serif;
            overflow: hidden;
            text-align: center;
        }

        /* Floating Hearts Background */
        .heart {
            position: absolute;
            color: rgba(255, 255, 255, 0.5);
            font-size: 20px;
            animation: float 5s infinite linear;
            z-index: 1;
        }

        @keyframes float {
            0% { transform: translateY(100vh) rotate(0deg); opacity: 1; }
            100% { transform: translateY(-10vh) rotate(360deg); opacity: 0; }
        }

        .container {
            z-index: 10;
            background: rgba(255, 255, 255, 0.2);
            padding: 30px;
            border-radius: 30px;
            backdrop-filter: blur(10px);
            border: 2px solid white;
            width: 80%;
        }

        .emoji-display {
            font-size: 80px;
            margin-bottom: 10px;
        }

        h1 {
            color: white;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.2);
            font-size: 1.8rem;
        }

        .btn-group {
            margin-top: 30px;
            height: 120px;
            position: relative;
        }

        button {
            padding: 15px 40px;
            font-size: 1.2rem;
            font-weight: bold;
            border: none;
            border-radius: 50px;
            cursor: pointer;
            box-shadow: 0 5px 15px rgba(0,0,0,0.2);
            transition: 0.2s;
        }

        #yesBtn { background-color: #ff4d6d; color: white; }
        #noBtn { 
            background-color: #ffffff; color: #ff4d6d; 
            position: absolute; left: 50%; transform: translateX(-50%);
            top: 70px;
        }

        #success { display: none; }
    </style>
</head>
<body>

    <audio id="popSound">
        <source src="https://www.myinstants.com/media/sounds/pop_ebEAnAn.mp3" type="audio/mpeg">
    </audio>

    <div id="ask" class="container">
        <div class="emoji-display">ü•∫</div>
        <h1>Will you be my Valentine?</h1>
        <div class="btn-group">
            <button id="yesBtn" onclick="playPop(); showLove()">YES!</button>
            <button id="noBtn" onmouseover="moveNo()" onclick="moveNo()">No</button>
        </div>
    </div>

    <div id="success" class="container">
        <div class="emoji-display">üíñ</div>
        <h1>Yay! I'm the luckiest! <br> See you soon! üòò</h1>
    </div>

    <script>
        // Create falling hearts
        function createHeart() {
            const heart = document.createElement('div');
            heart.classList.add('heart');
            heart.innerHTML = '‚ù§Ô∏è';
            heart.style.left = Math.random() * 100 + 'vw';
            heart.style.animationDuration = Math.random() * 3 + 2 + 's';
            document.body.appendChild(heart);
            setTimeout(() => heart.remove(), 5000);
        }
        setInterval(createHeart, 300);

        function playPop() {
            const sound = document.getElementById("popSound");
            sound.play();
        }

        function moveNo() {
            playPop(); // Play sound when she tries to click No
            const btn = document.getElementById('noBtn');
            const x = Math.random() * (window.innerWidth - btn.offsetWidth);
            const y = Math.random() * (window.innerHeight - btn.offsetHeight);
            btn.style.position = 'fixed';
            btn.style.left = x + 'px';
            btn.style.top = y + 'px';
        }

        function showLove() {
            document.getElementById('ask').style.display = 'none';
            document.getElementById('success').style.display = 'block';
        }
    </script>
</body>
</html>
